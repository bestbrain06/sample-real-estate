<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- LINK TO GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- END OF GOOGLE FONTS  -->
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="js/bootstrap.bundle.js" defer></script>
  </head>
  <body>
    <div class="overlay"></div>
    <main class="main">
      <p class="description">
        Join the Elite Group of investors and Entrepneurs Who will Benefit from
        Our state-of-the-Art Facilities and High ROI.
      </p>
      <p class="description">
        Get your application Form Now and Be part of the Revolution
      </p>

      <!-- Button trigger modal -->
      <button
        type="button"
        class="send-btn"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Get Form
        <span class="send-span"></span>
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title text-black" id="exampleModalLabel">
                APPLICATION FORM FOR THE SALE OF LOCK-UP SHOPS
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
